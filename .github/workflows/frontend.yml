name: Frontend CI

on:
  push:
    paths:
      - 'oms-frontend/**'
  pull_request:
    paths:
      - 'oms-frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: oms-frontend/package-lock.json
      - name: Install
        working-directory: oms-frontend
        run: npm ci
      - name: Build
        working-directory: oms-frontend
        run: npm run build 